<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">ðŸ’° Expense Tracker</h2>

        <!-- balance display -->
         <div class="text-center mb-4">
            <h4>Total Balance: <span id="balance">Rs.0</span></h4>

         <!-- input field  -->
          <div class="row mb-3">
            <div class="col-md-4 mb-2">
                <input type="number" id="amount" class="form-control" placeholder="Enter Amount">
            </div>
            <div class="col-md-4 mb-2">
                <input type="text" id="description" class="form-control" placeholder="Enter description">
            </div>

            <div class="col-md-4 mb-2">
                <select id="type" class="form-control">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
          </div>
          <div class="text-center mb-4">
            <button class="btn btn-primary" id="addTransaction">Add TRansaction</button>
          </div>

          <!-- TRansaction list -->

          <ul id="transactionList" class="list-group"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
